version: '3'

services:
  spring-cloud-gateway:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8082:8082"
    depends_on:
      - course-service
      - teacher-service
    networks:
      - gradeHoraria

  course-service:
    image: api_courses-app
    ports:
      - "3000:3000"
    depends_on:
    - keycloak
    command: npm start
    networks:
      - gradeHoraria

  teacher-service:
    image: api_teacher-app
    ports:
      - "8081:8081"
    environment:
      - SPRING_DATASOURCE_URL=jdbc:postgresql://db:5432/sggh_teacher
      - SPRING_DATASOURCE_USERNAME=postgres
      - SPRING_DATASOURCE_PASSWORD=admin123
      - SPRING_FLYWAY_LOCATIONS=classpath:db/migration
      - SPRING_SECURITY_OAUTH2_RESOURCESERVER_JWT_ISSUER_URI=http://keycloak:8080/realms/gradeHoraria
      - SPRING_SECURITY_OAUTH2_RESOURCESERVER_JWT_JWK_SET_URI=http://keycloak:8080/realms/gradeHoraria/protocol/openid-connect/certs
    depends_on:
      - db
      - keycloak
    command: java -jar api_teacher.jar
    networks:
      - gradeHoraria

  keycloak:
    image: quay.io/keycloak/keycloak:23.0.7
    ports:
      - "8080:8080"
    environment:
      - KEYCLOAK_ADMIN=admin
      - KEYCLOAK_ADMIN_PASSWORD=admin
    command: start-dev
    networks:
      - gradeHoraria

  db:
    image: postgres:latest
    environment:
      POSTGRES_DB: sggh_teacher
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: admin123
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./sql:/docker-entrypoint-initdb.d
    networks:
      - gradeHoraria   

networks:
  gradeHoraria:
    driver: bridge

volumes:
  postgres_data:


